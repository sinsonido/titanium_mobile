<div class="platforms">
	<% data.platforms.forEach(function (platform) { %>
		<span class="<%- platform.name %>" title="<%- platform.name %>"></span>
	<% }); %>

	<div class="clear"></div>

	<span class="since">
		<table>
			<tr>
				<th>Platform</th>
				<th>Since</th>
			</tr>
			<% data.platforms.forEach(function (platform) { %>
				<tr>
					<td class="name"><%- platform.pretty_name %></td>
					<td class="description"><%- platform.since %></td>
				</tr>
			<% }); %>
		</table>
	</span>
</div>
