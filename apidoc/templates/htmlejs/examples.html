<% if (data.examples.length > 0) { %>
    <h2 id="examples">Code Examples</h2>

    <div class="examples">
        <% data.examples.forEach(function (example) { %>
            <h4 class="code_example_title"><%- example.title %></h4>
            <div class="code_example"><%- example.code %></div>
        <% }); %>
    </div>

<% } %>
